<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table</title>
</head>

<body>
    <table>
        <tr>
            <th colspan="2">Loan Application</th>
        </tr>
        <tr>
            <th colspan="2" style="background-color: #CCCCFF;"> Applicant Information</th>
        </tr>
        <tr>
            <td align="right"> First Name</td>
            <td><input type="text" value="John" placeholder="First name" size="40"></td>
        </tr>
        <tr>
            <td align="right">Last Name</td>
            <td><input type="text" value="Smith" placeholder="Last name" size="40"></td>
        </tr>
        <tr>
            <td align="right">Email</td>
            <td><input type="email" value="john.smith@example.com" placeholder="Email" size="40"></td>
        </tr>
        <tr>
            <td align="right">Social Security #</td>
            <td><input type="text" value="123-45-6789" placeholder="Social Security" size=10></td>
        </tr>
        <tr>
            <td align="right">Daytime Phone</td>
            <td><input type="tel" value="2039299400" placeholder="Daytime phone" size="9"></td>
        </tr>
        <tr>
            <td align="right">Evening Phone</td>
            <td><input type="tel" value="2035551212" placeholder=" Evening phone" size="9"></td>
        </tr>
        <tr>
            <th colspan="2" style="background-color: #CCCCFF;"> Loan Information</th>

        </tr>
        <tr>
            <td align="right">Loan Type</td>
            <td>
                <select>
                    <option>Automobile</option>
                    <option>Auto loans</option>
                    <option>Education loan</option>
                    <option>Payday loans</option>
                    <option>Personal loans</option>
                    <option>Family loan</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">Loan Amount $</td>
            <td><input type="text" value="15000" placeholder="loan amount" size="7"></td>
        </tr>
        <tr>
            <td align="right">Descriptiom</td>
            <td><textarea>Apllication to finance the purchase of toyota prius
            </textarea></td>
        </tr>
        <tr>
            <td align="right">Submit Application</td>
            <td><button>Apply for loan</button></td>
        </tr>
    </table>

</body>

</html>
